<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- links -->
    <link rel="shortcut icon" href="images/2.png">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>Contact us</title>
</head>
<body>
    <!-- ########## start page header ############## -->
    <section class="page-header py-5">
        <div class="container">
            <div class="page-header-content p-5 mt-5">
                <h2 class=" text-uppercase text-white">CONTACT ENACTUS BANHA</h2>
                <p class="page-header-desc text-white "><a href="index.html" class="text-white">Home</a> > Contact US</p>
            </div><!-- ./page-header-content -->
        </div><!-- ./container -->
    </section>
    <!-- ########## End page header ############## -->
    <!-- ########## start page header ############## -->
    <section class="contact dark-bg py-5">
        <div class="container">
            <div class="row">
                <img src="images/2.png" class="col-lg-6 col-md-12 col-sm-12" alt="logo image">
                <div class="col-lg-6 col-md-12 col-sm-12">
                    <h3 class="text-white font-weight-bold">CONTACT US</h3>
                    <p class="mb-5">We will contact you as soon as possible</p>
                    <form action="" class="row form-group">
                        
                        <input type="text" name="fname" placeholder="Your Name" required class="col-md-6 col-sm-12 form-control mb-3 text-white">
                        <input type="text" name="lname" placeholder="Last Name" required class="col-md-6 col-sm-12 form-control mb-3 text-white">
                        <input type="email" name="email" placeholder="E-Mail" required class="col-md-6 col-sm-12 form-control mb-3 text-white">
                        <input type="text" name="subject" placeholder="Subject" required class="col-md-6 col-sm-12 form-control mb-3 text-white">
                        <textarea name="message" id="message" cols="30" rows="6" placeholder="Message" required class="col-12 form-control mb-3 text-white"></textarea>

        
                    </form>
    
                </div>
            </div>
        </div>
    </section>
    <!-- ########## End page header ############## -->



 <script src="js/jquery_3.6.0.min.js"></script>
 <script src="js/popper.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
 <script src="js/main.js"></script>
</body>
</html>
